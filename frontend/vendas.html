        </div>

  <!-- Main content -->
  <main class="flex-grow max-w-6xl mx-auto p-6">
    <h1 class="text-3xl font-semibold text-gray-800 mb-6">Vendas</h1>
    <section class="bg-white rounded-lg shadow p-6">
      <h2 class="text-xl font-semibold mb-4">Nova Venda</h2>
      <form id="vendaForm" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <div>
            <label for="cliente" class="block text-gray-700 font-semibold mb-2">Cliente</label>
            <input type="text" id="cliente" name="cliente" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          </div>
          <div>
            <label for="produto" class="block text-gray-700 font-semibold mb-2">Produto</label>
            <input type="text" id="produto" name="produto" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          </div>
          <div>
            <label for="quantidade" class="block text-gray-700 font-semibold mb-2">Quantidade</label>
            <input type="number" id="quantidade" name="quantidade" min="1" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          </div>
        </div>
        <div class="flex justify-end">
          <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700 transition">Registrar Venda</button>
        </div>
      </form>
    </section>
  </main>

  <script>
    const vendaForm = document.getElementById('vendaForm');
    vendaForm.addEventListener('submit', async (e) => {

  </script>
</body>
