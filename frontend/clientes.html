          <button class="bg-indigo-600 text-white px-3 py-1 rounded hover:bg-indigo-700 transition">Sair</button>
        </div>

  <!-- Main content -->
  <main class="flex-grow max-w-4xl mx-auto p-6">
    <h1 class="text-3xl font-semibold text-gray-800 mb-6">Cadastro de Clientes</h1>
    <form class="bg-white rounded-lg shadow p-6 space-y-6" id="clienteForm">
      <div>
        <label for="nome" class="block text-gray-700 font-semibold mb-2">Nome Completo</label>
        <input type="text" id="nome" name="nome" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>
      <div>
        <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
        <input type="email" id="email" name="email" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>
      <div>
        <label for="telefone" class="block text-gray-700 font-semibold mb-2">Telefone</label>
        <input type="tel" id="telefone" name="telefone" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>
      <div>
        <label for="endereco" class="block text-gray-700 font-semibold mb-2">Endereço</label>
        <input type="text" id="endereco" name="endereco" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>
      <div class="flex justify-end">
        <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700 transition">Salvar</button>
      </div>
    </form>
  </main>

  <script>
    const clienteForm = document.getElementById('clienteForm');
    clienteForm.addEventListener('submit', async (e) => {

    });
  </script>
</body>
